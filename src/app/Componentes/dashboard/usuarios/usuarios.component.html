<div class="container">
  <mat-toolbar>
      <span>Usuarios</span>
      <div class="example-spacer"></div>
      <button mat-raised-button color="primary" [routerLink]="['/dashboard/crear-alumno']">AGREGAR</button>

    </mat-toolbar>

    <div >
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id</th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre" >
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre </th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Apellido </th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;">{{alumno.apellido}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Email</th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> sexo </th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.sexo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Dni </th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.dni}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> telefono</th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.telefono}} </td>
        </ng-container>

        
        <ng-container matColumnDef="modalidad">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Modalidad</th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> {{alumno.modalidad.descripcion}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let alumno" style="text-align: center;"> 
            <a class="pointer" style="text-align: right;" style="color: #1878b0;" matTooltip="ver Alumnos" [routerLink]="['/dashboard/crear-alumno',alumno.id]"> <mat-icon>search</mat-icon></a>
            <a class="pointer" style="text-align: right;" style="color: #1f516f;" matTooltip="Editar Alumno" [routerLink]="['/dashboard/crear-alumno',alumno]"> <mat-icon>edit</mat-icon></a>
            <a class="pointer" style="text-align: right;" style="color: #e15639;" (click)="EliminarAlumno(alumno)" matTooltip="Eliminar Alumno"> <mat-icon>delete</mat-icon></a>
          </td>
        </ng-container>
        
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontro el fitltro"{{input.value}}"</td>
        </tr>
      </table>
    
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina de alumnos"></mat-paginator>

</div>
